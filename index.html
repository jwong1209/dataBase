<html>
  <head>
    <title>Firebase Social</title>
    
  </head>
  <body>

    <h1>Firebase Social</h1>

    <div id="notLoggedIn">
      <form onsubmit="login(event)">
        <input type="text" id="email" placeholder="email"/>
        <input type="password" id="password" placeholder="password"/>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="loggedIn">
      <button onclick="logout(event)">logout</button>
      <p>User</p>
      <ul>
        <li>Name: <span id="name"></span></li> 
        <li>Distance: <span id="distance"></span></li>
        <li>Age: <span id="age"></span></li>
      </ul>

      <button onclick="nextUser(event)">next</button>

      <br />
      <br />
      <p>Add User</p>
      <form onsubmit="addUser(event)">
        <input type="text" id="nameInput" placeholder="name"/>
        <input type="text" id="distanceInput" placeholder="distance"/>
        <input type="text" id="ageInput" placeholder="age"/>
        <button type="submit">Add</button>
      </form>
    </div>

    
    
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-database-compat.js"></script>


    <script type="text/javascript" src="js/index.js"></script>

  
  </body>
</html>
